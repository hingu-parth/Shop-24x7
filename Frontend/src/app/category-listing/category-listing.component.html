<div class="container">
    <main>
        <div class ="row g-5" style="margin: 0% 5%; ">
            <!-- <div class ="col-md-5 col-lg-2 order-md-first text">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span> Price Range</span>
                </h4>
            </div> -->
            <!-- Products -->
            <div class="col-md-7 col-lg-10">
                <div class="text-center text-dark" > <h1> {{ categories.name }} </h1></div> <br>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div *ngFor ="let product of category">
                        <div class="col position-relative overflow-hidden">
                                <div class="card shadow-sm" style="border-radius: 10px;">
                                    <a [routerLink]="['/product-listing', product._id]" class="text-decoration-none">
                                    <img src="{{product.image}}" style="width: 100%; height: 100%; margin-top: 5%" > </a>
                                    <div class="card-body">
                                        <a [routerLink]="['/product-listing', product._id]" class="text-decoration-none link-dark">
                                        <div class="card-text">
                                            <h5>{{product.name}}</h5> <br>
                                        </div> </a>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h5 class="text-muted">Price: ${{product.price}}</h5>
                                            <div class="btn-group">
                                                <a [routerLink]="['/product-listing', product._id]" class="text-decoration-none px-2"> <button type="button" class="btn btn-sm btn-primary">View Details</button> </a>
                                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click) = "addToCart(product)">Add to Cart</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>
</div>
