

<div class="card">
    <div class="card-header">
        Add a New Product
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="product.name" placeholder="Product Name">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Product Price</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="product.price" placeholder="Product Price">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Discounted Price</label>
                <input type="text" class="form-control" name="dprice" [(ngModel)]="product.discounted_price" placeholder="Discounted Price">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Category</label>
                <select class="form-select" aria-label="Default select example" name="category" id="category" [(ngModel)]="product.category_name">
                    <option value="Laptops">Laptops</option>
                    <option value="Mobile Phones">Mobile Phones</option>
                    <option value="TVs & Projectors">TVs & Projectors</option>
                    <option value="Tablets">Tablets</option>
                    <option value="Video Games/VR">Video Games/VR</option>
                    <option value="Home Appliances">Home Appliances</option>
                </select>
                <!-- <input type="text" class="form-control" name="category" [(ngModel)]="product.category_name" placeholder="Category"> -->
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Image</label>
                <input type="text" class="form-control" name="image" [(ngModel)]="product.image" placeholder="Image">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Description</label>
                <textarea class="form-control" name="description" [(ngModel)]="product.description" rows="1" placeholder="Description"></textarea>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Rating</label>
                <input class="form-control" name="rating" [(ngModel)]="product.rating" rows="1" placeholder="Rating">
            </div>
            <button class="btn btn-outline-primary col-12 mt-3" (click)="addProduct()">Add Product</button>
        </form>
    </div>
    <div class="card-footer">
        <a routerLink='/admin/products' class="btn btn-secondary my-2">Go Back</a>
    </div>
</div>
