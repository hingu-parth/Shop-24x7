<div class="container">
    <main>
        <div class ="row" style="margin: 0% 5%;">
          <!-- carousel -->
            <div class="col">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" style="border-radius: 10px;">
                      <div class="item">
                        <img src="https://d1bdmzehmfm4xb.cloudfront.net/original/3X/f/f/ffc7dee568d417a71c9471cc4560b07ef092c4c8.jpeg" alt="">
                      </div>
                      <div class="item">
                        <img src="https://geekculture.co/wp-content/uploads/2020/07/shopee-brand-festival-july-2020.jpg" alt="">
                      </div>
                      <div class="item active">
                        <img src="https://ozidy.com.ng/wp-content/uploads/2019/11/banner-1200.png" alt="">
                      </div>

                      
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- Home Page Categories --> <!-- Category Image: 1200 x 675 -->
            <div class="text-center text-warning" style="padding:1%; margin-top:2%;"> <h1> Categories</h1></div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="margin-bottom: 2%;">
              <div *ngFor ="let category of categories">
                <div class="col position-relative overflow-hidden">
                  <a [routerLink]="['/category-listing', category._id]" class="text-decoration-none link-dark">
                    <div class="card shadow-sm" style="border-radius: 10px;">  
                      <img src="{{category.image}}" style="width: 100%; height: 100%; padding: 5px"> <br>
                      <div class="card-body">
                        <div class="card-text text-center">
                            <h2>{{category.name}}</h2>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
              </div> 
            </div>
            <div class="text-center text-warning" style="padding:1%;"> <h1>Top Products</h1></div>
            <!-- Products --> <!-- Product Image: 800 x 600 -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
              <div *ngFor ="let product of productList">
                <div class="col px-2 ">
                  <div class="card shadow-sm" style="border-radius: 10px;">
                    <h6 class="bg-warning text-dark" style=" border-radius: 5px; padding: 3px; margin:10px; width: 60%;"># {{product.rating}} Top Rated Product</h6>
                    <a [routerLink]="['/product-listing', product._id]" class="text-decoration-none">
                      <img src="{{product.image}}" style="width: 100%; height: 100%" >    </a>
                      <div class="card-body">
                        <div class="card-text">
                          <a [routerLink]="['/product-listing', product._id]" class="text-decoration-none link-dark"> <h5>{{product.name}}</h5> <br> </a>
                        </div>
                 
                        <div class="d-flex justify-content-between align-items-center">
                          <h5 class="text-bold">Price: ${{product.price}}</h5>
                          <div class="btn-group">
                          <a [routerLink]="['/product-listing', product._id]" class="text-decoration-none px-2"> <button type="button" class="btn btn-sm btn-primary">View Details</button> </a>
                          <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click) = "addToCart(product)">Add to Cart</button>
                          </div>
                        </div>
                    </div>
                  </div>
                  </div>
                </div>
              </div> 
        </div>
    </main>
 
</div>
