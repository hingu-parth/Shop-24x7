<br><br><br>
<div class="col d-flex justify-content-between">
    <h1>Users </h1>
    <input type="button" class="btn btn-lg btn-outline-success mb-2" value="Add User" (click)=addUser() />
</div>

<table class="table table-striped table-bordered">

<thead>
<tr>
    <th>No</th>
    <th>Email</th>
    <th>Action</th>
   
</tr>
</thead>


<tbody>
    <tr *ngFor="let users of user; let index=index">
        <td>{{index+1}}</td>

        <td>{{users.username}}</td>

        <td>    
            <div>
                <a  class="btn btn-sm btn-outline-success" (click)="editUser(users._id)">Edit User</a> | 
                <button (click)="deleteUser(users._id)" class="btn btn-sm btn-outline-danger">Delete User</button>
            </div>
        </td>
        <!-- <td ><button (click)="ondelete(user.id)" class="btn btn-danger"> </button>
        </td> -->
    </tr>


</tbody>


</table>
