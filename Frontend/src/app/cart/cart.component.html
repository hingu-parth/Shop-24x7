

<h2 class="display-3 mb-5">Your Cart</h2>

<div class="d-flex justify-content-between" style="position: relative;">

     <div class="col-4 mt-5">
        <h2 class="display-5">Total : {{ total() | currency}}</h2>
        <button class="btn btn-outline-primary col-12 my-3" (click)="checkout()">Checkout</button>
        <button class="btn btn-outline-danger col-12" (click)="clearCart()">Clear Cart</button>
    </div>

    <ul  class="col-7 list-group list-group-flush mt-5">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of cart">
            <div>
                <p class="mb-0" style="font-size: 1.3rem;">{{ product.name }} </p>
                
                <p class="text-muted">{{ product.price | currency }}</p>
            </div>
            <button (click)="remove(product)" class="btn btn-sm btn-outline-danger">Remove from cart</button>
        </li>
    </ul>

   
</div>
