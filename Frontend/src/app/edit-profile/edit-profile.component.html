<h1>Edit User Details</h1>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="">First Name</label>
      <input [(ngModel)]="profile.firstName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="">Last Name</label>
      <input [(ngModel)]="profile.lastName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="profile.username" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="">PhoneNo</label>
      <input [(ngModel)]="profile.phone" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="">Address</label>
      <input [(ngModel)]="profile.address" type="text" class="form-control" />
    </div>

    <button (click)="updateProfile()" class="btn btn-success">Update Profile</button>
    <a style="margin-left: 10px" routerLink="/profile" class="btn btn-danger"
      >Cancel</a
    >
  </div>
  <div class="col-md-4"></div>
</div>
